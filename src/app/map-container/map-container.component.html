<div class="mapDiv" (window:resize)="onResize()">
  <select 
    *ngIf='showSelector'
    class='countrySelector' 
    [value]='countryName' 
    (change)="onSelect($event.target.value)">
      <option selected></option>
      <option *ngFor="let country of countries">{{ country.name }}</option>
  </select>
  <div
    (window:resize)='onResize()' class='mapContainer'>
  </div>
</div>
