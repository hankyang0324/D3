<div (window:resize)="onResize($event)">
  <app-line-chart
    width = 1000
    height = 300
    dataUrl = 'assets/coins.json'
    yValue = price_usd
    [showBrush] = true
    [showSelect] = true>
  </app-line-chart>
  <br><br>
  <div style="display: inline-block">
    <app-scatter-plot
      dataUrl = 'assets/countriesScatterPlot.json'
      [defaultSpot]="selectedSpot"
      (selectedSpot)="onSelectedSpot($event)">
    </app-scatter-plot>
  </div>
  <div style="display: inline-block">
    <app-map-container
      [width] = "width"
      [height] = "width"
      [country] = "selectedSpot"
      [clickable] = true
      [scalable] = false
      [showSelector] = true
      [escZoomOut] = true
      [resizable] = false
      (selectedCountry) = "onSelectedSpot($event)">
    </app-map-container>
  </div>
</div>
