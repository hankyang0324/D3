<div (window:resize)="onResize($event)">
  <app-line-chart
    width = 1000
    height = 300
    dataUrl = 'assets/coins.json'
    yValue = price_usd
    [showBrush] = true
    [showSelect] = true>
  </app-line-chart>
  <br><br>
  <app-scatter-plot
    dataUrl = 'assets/countriesScatterPlot.json'
    [defaultSpot]="selectedSpot"
    (selectedSpot)="onSelectedSpot($event)">
  </app-scatter-plot>
  <br><br>
  <app-map-container
    [width] = "width"
    [height] = "width*0.8"
    [country] = "selectedSpot"
    [clickable] = true
    [scalable] = false
    [showSelector] = true
    [escZoomOut] = true
    [resizable] = false
    (selectedCountry) = "onSelectedSpot($event)">
  </app-map-container>
  <p>{{ selected }}</p>
</div>
